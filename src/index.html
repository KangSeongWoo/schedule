<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" ></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a77fef42cb310c10f6e9f7af4ea293e7&libraries=services"></script>
    <title>pro-schedule-tools</title>
    <script>
      var isVisible = false;

      document.addEventListener("scroll", function(){
        if(window.scrollY > document.querySelector(".headers").clientHeight){
          document.querySelector(".subheader").classList.add("fixsubheader") 
          document.querySelector(".fc-col-header ").classList.add("fixed")
          document.querySelector(".scheduler").style.marginTop = '75px'
        } else {
          document.querySelector(".subheader").classList.remove("fixsubheader")
          document.querySelector(".fc-col-header ").classList.remove("fixed")
          document.querySelector(".scheduler").style.marginTop = '0px'
        }
      })
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
